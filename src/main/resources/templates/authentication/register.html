<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
    <h1>Register form</h1>
    <form action="/auth/register" method="post">
        <label for="username">Username:</label><br><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Register</title>
        </head>
        <body>
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label>Username:</label>
                <input type="text" th:field="*{username}"/>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
<!--            <div>-->
<!--                <label>Roles:</label>-->
<!--                <input type="text" th:field="*{roles}"/>-->
<!--                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles Error</div>-->
<!--            </div>-->
            <div>
                <label>Address:</label>
                <input type="text" th:field="*{address}"/>
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
            <div th:if="${success}">
                <p>Registration successful!</p>
            </div>
            <div th:if="${error}">
                <p>Registration failed. Please try again.</p>
            </div>
        </form>
        </body>
        </html>

        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="/login">Login</a>
</body>
</html>
