<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company detail</title>
</head>
<body>
<div layout:fragment="content">
  <h1>company DETAIL</h1>
  <div style="display: flex; flex-direction: rows;">
    <div>
      <img th:src="${company.image}" width="210" height="210">
    </div>
    <div>
      <h2 th:text="${company.name}" />
      <p th:text="'Address: ' + ${company.address}" />
    </div>
  </div>

  <div style="margin-top: 20px;">
    <a th:href="@{/}" class="btn btn-primary">Go Back</a>
  </div>
</div>
</body>
</html>
