<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Update company</title>
</head>
<body>
<div layout:fragment="content">
  <h2>UPDATE COMPANY</h2>
  <form method="post" th:action="'/company/save'">
    <div class="go-back-container">
      <a th:href="@{/}" class="go-back">Go Back</a>
    </div>

    <input type="hidden" th:field="${company.id}">
    <p>
      <label>Company name:</label>
      <input type="text" th:field="${company.name}"/>
    <div th:if="${#fields.hasErrors('company.name')}"
         th:errorclass="error" th:errors="${company.name}"/>
    </p>

    <p class="form-group">
      <label>company image:</label><br>
      <img th:src="${company.image}" width="100" height="100">
      <input class="form-control" type="text"
             th:field="${company.image}">
    <div th:if="${#fields.hasErrors('company.image')}"
         th:errorClass="error" th:errors="${company.image}"
    ></div>
    </p>

    <p class="form-group">
      <label>company address:</label>
      <input class="form-control" type="text"
             th:field="${company.address}">
    <div th:if="${#fields.hasErrors('company.address')}"
         th:errorClass="error" th:errors="${company.address}"
    ></div>
    </p>

    <p>
      <button type="submit">UPDATE</button>
    </p>
  </form>
</div>

</body>
</html>
