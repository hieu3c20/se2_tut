<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"  />
</head>
<body>
<div layout:fragment="content">
    <h1>EMPLOYEE DETAIL</h1>
    <div style="display: flex; flex-direction: rows;">
        <div>
            <img th:src="${employee.image}" width="210" height="210">
        </div>
        <div>
            <h2 th:text="${employee.name}" />
            <p th:text="'Age: ' + ${employee.age}" />
            <p th:text="'Address: ' + ${employee.address}" />
        </div>
    </div>

    <div style="margin-top: 20px;">
        <a th:href="@{/}" class="btn btn-primary">Go Back</a>
    </div>
</div>
</body>
</html>
