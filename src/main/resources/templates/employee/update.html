<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"  />

  <style>
    .go-back {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .go-back:hover {
      background-color: #0056b3;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <h2>UPDATE EMPLOYEE</h2>
  <form method="post" th:action="'/employee/save'">
    <div class="go-back-container">
      <a th:href="@{/}" class="go-back">Go Back</a>
    </div>

    <input type="hidden" th:field="${employee.id}">
    <p>
      <label>Employee name:</label>
      <input type="text" th:field="${employee.name}"/>
      <div th:if="${#fields.hasErrors('employee.name')}"
         th:errorclass="error" th:errors="${employee.name}"/>
    </p>

    <p>
      <label>Employee age:</label>
      <input class="form-control" type="number"
             th:field="${employee.age}">
      <div th:if="${#fields.hasErrors('employee.age')}"
            th:errorClass="error" th:errors="${employee.age}"
      ></div>
    </p>

    <p class="form-group">
      <label>Employee image:</label><br>
      <img th:src="${employee.image}" width="100" height="100">
      <input class="form-control" type="text"
             th:field="${employee.image}">
      <div th:if="${#fields.hasErrors('employee.image')}"
            th:errorClass="error" th:errors="${employee.image}"
      ></div>
    </p>

    <p class="form-group">
      <label>Employee address:</label>
      <input class="form-control" type="text"
             th:field="${employee.address}">
      <div th:if="${#fields.hasErrors('employee.address')}"
            th:errorClass="error" th:errors="${employee.address}"
      ></div>
    </p>

    <p>
      <button type="submit">UPDATE</button>
    </p>
  </form>
</div>
</body>
</html>
