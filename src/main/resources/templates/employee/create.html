<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"  />
</head>
<body>
<div layout:fragment="content">
  <h2>ADD EMPLOYEE</h2>
  <form th:action="'/employee/insert'" th:object="${employee}" method="post">
    <p class="form-group">
      <label>Company </label>
      <select class="form-select" th:field="*{company}">
        <option th:each="comp: ${companies}"
                th:value="${comp.id}"
                th:text="${comp.name}"/>
      </select>
    <div th:if="${#fields.hasErrors('company')}"
         th:errorclass="error" th:errors="*{company}"></div>
    </p>
    <p>
      <label>Employee name: </label>
      <input type="text" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}"
         th:errorclass="error" th:errors="*{name}"></div>
    </p>
    <p>
      <label>Employee age: </label>
      <input type="number" th:field="*{age}">
    <div th:if="${#fields.hasErrors('age')}"
         th:errorclass="error" th:errors="*{age}"></div>
    </p>
    <p class="form-group">
      <label>Employee image: </label>
      <input type="text" th:field="*{image}">
    <div th:if="${#fields.hasErrors('image')}"
         th:errorclass="error" th:errors="*{image}"></div>
    </p>
    <p class="form-group">
      <label>Employee address </label>
      <input type="text" th:field="*{address}">
    <div th:if="${#fields.hasErrors('address')}"
         th:errorclass="error" th:errors="*{address}"></div>
    </p>

    <p>
      <button type="submit">ADD</button>
    </p>

    <div style="margin-top: 20px;">
      <a th:href="@{/}" class="btn btn-primary">Go Back</a>
    </div>
  </form>
</div>
</body>
</html>
